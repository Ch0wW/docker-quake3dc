exec "common.cfg"	// DO NOT TOUCH

//============
// GAMEMODE: CTF
//============
set  g_gametype                   "4"

set  fraglimit                    "0"                   
set  timelimit                    "20"
set  capturelimit                 "5"

set  g_teamautojoin               "0"                 
set  g_teamforcebalance           "0" 

set  g_forcerespawn               "10"
set  g_dowarmup                   "0"
set  g_warmup                     "5"
set  sv_cheats                    "0"
set  g_quadfactor                 "3"

set  g_allowVote                  "1"
set  dmflags                      "0"

//============
// MAPLIST
//============
set m1 "map dc_map21 ; set nextmap vstr m2" // Duelling Keeps
set m2 "map dc_map22 ; set nextmap vstr m3" // Space CTF
set m3 "map dc_map23 ; set nextmap vstr m4" // Blast Radius
set m4 "map dc_map24 ; set nextmap vstr m1" // Fallout Bunker

vstr m1
